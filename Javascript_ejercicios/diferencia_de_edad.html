<meta charset="UTF-8">

<h1> Programa que muestra la diferencia de edad con mi hermana </h1>
<br>
<br>
<script>

	function saltarlinea() {

		document.write ("<br>");
		document.write ("<br>");
		document.write ("<br>");
	}

	function imprimir(frase){

		document.write("<big>" + frase + "</big>");
		saltarlinea();

	}

	edadRosario = 35;
	edadMariana = 29

	imprimir ("Mi hermana Rosario tiene " + edadRosario + " años" + "<br>" + " y yo tengo " + edadMariana + " años" );
	imprimir ("Nuestra diferencia de edad es: " + (edadRosario - edadMariana) + " años.");
	imprimir ("He incluso con esa diferencia nos llevamos muy bien.");

	


	
</script>
