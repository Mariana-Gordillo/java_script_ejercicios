<script>

	function saltarlinea() {

		document.write ("<br>");
		document.write ("<br>");
		document.write ("<br>");
	}

	function imprimir(frase){

		document.write(frase)
		saltarlinea();

	}

	var anho = 2025;

	imprimir ("Hola amigos");
	
	//este código calcula las edades de Juan, Pedro y Carlos

	imprimir  ("Juan tiene: " + (anho-2000) + " años");
	

	imprimir("Pedro tiene: " + (anho-1995) + " años");
	

	anho = 2030;

	imprimir("Carlos tiene: " + (anho-2005) + " años");
	

	anho = 2020;
	imprimir("Jimena tiene: " + (anho-2010) + " años");
	

	imprimir("Paula tiene: " + (anho-1995) + " años");
	

	imprimir("Laura tiene: " + (anho-2005) + " años");
	

	var edadPaola= 25;
	var edadJimena = 10;
	var edadLaura = 15;

	var nombre1 = "Paola";
	var nombre2 = "Jimena";
	var nombre3 = "Laura";

	promedio = (edadLaura+edadJimena+edadPaola)/3

	imprimir("El promedio de las edades de las 3 mujeres es decir: " + nombre1 + ", " + nombre2 + " y " + nombre3  + " es de: " + Math.round(promedio));
	


	
</script>
