<input/>
<button> Verificar si acertó con el número secreto </button>


<script>

	var secreto = 5;
	var input = document.querySelector("input");
	input.focus();

	function verificar(){

		if (parseInt(input.value)==secreto){

			alert("Acertaste!");
		}
		else {

			alert("Upsi! Fallaste!")
		}

		input.value ="";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
