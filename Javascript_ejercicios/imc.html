<meta charset="UTF-8">

<h1>PROGRAMA PARA CALCULAR IMC </h1>
<br>
<br>
<script>

	function saltarlinea() {

		document.write ("<br>");
		document.write ("<br>");
		document.write ("<br>");
	}

	function imprimir(frase){

		document.write(frase)
		saltarlinea();

	}


	function calcularImc (peso, altura){

		return (peso / (altura * altura));
	
		
	}


	nombre = prompt("Informe su nombre") 
	pesoInformado= prompt(nombre +", informe su peso") 
	alturaInformado = prompt(nombre + ", informe su altura") 
	
	imcCalculado = calcularImc(pesoInformado, alturaInformado);

	imprimir(nombre + ", tu IMC calculado es: " + imcCalculado); 

		
	
	if (imcCalculado < 18.5) {
		imprimir(" IMC Abajo de lo recomendado");
	}

	if (imcCalculado >= 18.5) {
		if (imcCalculado < 25){

			imprimir(" IMC está dentro del intervalo normal");
		}
		
	}  

	
	if (imcCalculado >= 25) {
		if (imcCalculado < 30){

			imprimir(" IMC está considerado sobrepeso");
		}
		
	}


	if (imcCalculado >= 30) {

		imprimir(" IMC Considerando como obesidad");
	}


</script>
