<meta charset="UTF-8">

<h1>PROGRAMA - CALCULA LA TABLA DE MULTIPLICAR </h1>
<br>
<br>
<script>

	function saltarlinea() {

		document.write ("<br>");
		document.write ("<br>");
		document.write ("<br>");
	}

	function imprimir(frase){

		document.write(frase)
		saltarlinea();

	}
	var tablaMultiplicar = parseInt(prompt("¿Qué tabla de multiplicar quieres ver?"));

	var multiplicador = 1;

	imprimir("WHILE");

	while(multiplicador <=10){

		imprimir (tablaMultiplicar + " x " + multiplicador + " = " + (tablaMultiplicar*multiplicador));
		multiplicador++;
	}


	imprimir("FOR");
	for (var multiplicador = 1; multiplicador <= 10; multiplicador=multiplicador + 1){

		imprimir (tablaMultiplicar*multiplicador)
	}


</script>
